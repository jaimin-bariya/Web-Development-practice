<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    


    .blue-box {

      position: relative;
      width: 500px;
      height: 300px;
      left: 200px;
      top: 200px;
      background-color: slateblue;
    }

    .red-circle {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: firebrick;
      left: 250px;
      top: 150px;

    }



  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
