<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        h1 {
            font-size: 20px;
            color: aqua;
        }


        @media (max-width: 400px) and (min-width: 300px){

            h1 {
                font-size: 15px;
                color: firebrick;
            }

        }


        @media (min-width: 700px) {

            h1 {
                font-size: 25px;
                color: black;
            }   
        }


    </style>

</head>
<body>
    

    <h1> This is media queries</h1>

</body>
</html>
